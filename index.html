<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="build/css/build.css">
    <meta charset="utf-8">
    <title>DOC-FINDER</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- INPUT FORM -->
        <div class="col-sm-6">
          <h3>Input</h3>
          <div class="formgroup">
            <form id="look-up-form">

              <div class="group">
                <label for="symptom">Symptoms</label>
                <input type="text" name="filter" id="symptoms">
              </div>

              <div class="group">
                <label for="land_success">Doctor Name</label>
                <input type="text" name="filter" id="doctor-name">
              </div>

              <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>

            </form>
          </div>
        </div>
        <!-- OUTPUT LIST -->
        <div class="col-sm-6">
          <h3>Output</h3>
          <div id="results"></div>
        </div>

      </div> <!-- end of row -->
    </div><!-- end of container -->
  </body>
</html>
