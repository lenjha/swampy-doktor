<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="build/css/build.css">
    <meta charset="utf-8">
    <title>JavaScript Template</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- INPUT FORM -->
        <div class="col-sm-6">
          <h3>Input</h3>
          <div class="formgroup">
            <form id="look-up-form">

              <div class="group">
                <label for="launch_year">Filter By Year</label>
                <input type="number" name="filter" id="launch_year">
              </div>

              <div class="group">
                <label for="land_success">Filter By Land Success</label>
                <select name="filter" id="land_success">
                  <option value=""></option>
                  <option value="true">Success</option>
                  <option value="false">FAILURE</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>

            </form>
          </div>
        </div>
        <!-- OUTPUT LIST -->
        <div class="col-sm-6">
          <h3>Output</h3>
          <div id="results"></div>
        </div>

      </div> <!-- end of row -->
    </div><!-- end of container -->
  </body>
</html>
